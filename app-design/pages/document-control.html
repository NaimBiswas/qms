<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Control</title>
    <link rel="stylesheet" href="../css/document-controll.css">
</head>
<body>
    <div class="container">
        <h1>Document Control</h1>
        
        <div class="action-bar">
            <input type="text" class="search-input" placeholder="Search documents...">
            <button class="upload-btn"><a href="./upload-document.html">Upload Document</a></button>
        </div>

        <table class="document-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Owner</th>
                    <th>Version</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Quality Manual</td>
                    <td>John Smith</td>
                    <td>1.2</td>
                    <td><span class="status-approved">Approved</span></td>
                    <td class="action-links">
                        <a href="#">Approve</a>
                    </td>
                </tr>
                <tr>
                    <td>Process Flowchart</td>
                    <td>Jane Doe</td>
                    <td>3.0</td>
                    <td><span class="status-pending">Pending</span></td>
                    <td class="action-links">
                        <a href="#">Edit</a>
                    </td>
                </tr>
                <tr>
                    <td>Work Instruction</td>
                    <td>Emily Johnson</td>
                    <td>2.1</td>
                    <td><span class="status-pending">Pending</span></td>
                    <td class="action-links">
                        <a href="#">View</a>
                    </td>
                </tr>
                <tr>
                    <td>Audit Checklist</td>
                    <td>Michael Brown</td>
                    <td>1.5</td>
                    <td><span class="status-approved">Approved</span></td>
                    <td class="action-links">
                        <a href="#">Approve</a>
                    </td>
                </tr>
                <tr>
                    <td>Risk Management</td>
                    <td>-</td>
                    <td>1.5</td>
                    <td><span class="status-approved">Approved</span></td>
                    <td class="action-links">
                        <a href="#">View</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>

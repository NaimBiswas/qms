<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Document</title>
    <link rel="stylesheet" href="../css/upload-document.css">
</head>
<body>
    <div class="container">
        <a href="document-control.html" class="back-link">‚Üê Back to Documents</a>
        <h1>Upload New Document</h1>
        
        <div class="upload-card">
            <form>
                <div class="form-group">
                    <label>Document Title<span class="required">*</span></label>
                    <input type="text" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>Choose File<span class="required">*</span></label>
                    <div class="file-upload">
                        <input type="file" class="file-input" id="fileInput" required>
                        <label class="file-label" for="fileInput">Browse Files</label>
                        <span class="selected-file" id="fileName">No file selected</span>
                    </div>
                </div>

                <div class="form-group">
                    <label>Version Number</label>
                    <input type="text" class="form-control">
                </div>

                <div class="form-group">
                    <label>Owner</label>
                    <input type="text" class="form-control">
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea class="form-control" rows="4"></textarea>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn btn-primary">Upload Document</button>
                    <button type="button" class="btn btn-outline">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Show selected file name
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const fileName = e.target.files[0] ? e.target.files[0].name : 'No file selected';
            document.getElementById('fileName').textContent = fileName;
        });
    </script>
</body>
</html>
